<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 16px;
    }
    
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
      text-align: center;
      border-bottom: 2px solid #667eea;
      padding-bottom: 8px;
    }
    
    .preset-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .preset-btn {
      padding: 12px 16px;
      font-size: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .preset-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
    }
    
    .preset-btn:active {
      transform: translateY(0);
    }
    
    .preset-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    #status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    
    .status-loading {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 3px solid #1976d2;
    }
    
    .status-success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 3px solid #4caf50;
    }
    
    .status-error {
      background: #ffebee;
      color: #c62828;
      border-left: 3px solid #f44336;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #1976d2;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <div class="container">

    <div id="presetButtons" class="preset-buttons"></div>
    
    <div id="status"></div>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    
    h2 {
      margin: 0 0 20px 0;
      color: #333;
      font-size: 22px;
      text-align: center;
      border-bottom: 2px solid #667eea;
      padding-bottom: 12px;
    }
    
    .preset-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .preset-btn {
      padding: 14px 20px;
      font-size: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .preset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .preset-btn:active {
      transform: translateY(0);
    }
    
    .preset-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #status {
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .status-loading {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }
    
    .status-success {
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
    }
    
    .status-error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
    }
    
    .status-warning {
      background: #fff3e0;
      color: #e65100;
      border-left: 4px solid #ff9800;
    }
    
    .error-list {
      margin-top: 8px;
      padding-left: 20px;
      font-size: 13px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #1976d2;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      justify-content: flex-end;
    }
    
    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .modal-btn-cancel {
      background: #f5f5f5;
      color: #333;
    }
    
    .modal-btn-cancel:hover {
      background: #e0e0e0;
    }
    
    .modal-btn-continue {
      background: #ff9800;
      color: white;
    }
    
    .modal-btn-continue:hover {
      background: #f57c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ“… ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆ‡ã‚Šæ›¿ãˆ</h2>
    
    <div id="presetButtons" class="preset-buttons">
      <p style="text-align: center; color: #666;">èª­ã¿è¾¼ã¿ä¸­...</p>
    </div>
    
    <div id="status"></div>
  </div>
  
  <div id="errorModal" class="modal">
    <div class="modal-content">
      <h3 style="margin-top: 0; color: #c62828;">âš ï¸ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</h3>
      <p id="errorMessage"></p>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" onclick="cancelSwitch()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
        <button class="modal-btn modal-btn-continue" onclick="continueSwitch()">ç¶šè¡Œ</button>
      </div>
    </div>
  </div>

  <script>
    let currentPreset = null;
    let hasErrors = false;
    
    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ—ãƒªã‚»ãƒƒãƒˆä¸€è¦§ã‚’å–å¾—
    window.onload = function() {
      google.script.run
        .withSuccessHandler(displayPresets)
        .withFailureHandler(showError)
        .getPresets();
    };
    
    // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
    function displayPresets(presets) {
      const container = document.getElementById('presetButtons');
      container.innerHTML = '';
      
      if (presets.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999;">ãƒ—ãƒªã‚»ãƒƒãƒˆãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“</p>';
        return;
      }
      
      presets.forEach(preset => {
        const btn = document.createElement('button');
        btn.className = 'preset-btn';
        btn.textContent = preset;
        btn.onclick = () => executeSwitch(preset);
        container.appendChild(btn);
      });
    }
    
    // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åˆ‡ã‚Šæ›¿ãˆã‚’å®Ÿè¡Œ
    function executeSwitch(presetName) {
      currentPreset = presetName;
      hasErrors = false;
      
      // ã™ã¹ã¦ã®ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      const buttons = document.querySelectorAll('.preset-btn');
      buttons.forEach(btn => btn.disabled = true);
      
      // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
      showStatus('loading', `<span class="loading-spinner"></span>ã€Œ${presetName}ã€ã«åˆ‡ã‚Šæ›¿ãˆä¸­...`);
      
      // åˆ‡ã‚Šæ›¿ãˆå®Ÿè¡Œ
      google.script.run
        .withSuccessHandler(handleSuccess)
        .withFailureHandler(showError)
        .switchCalendar(presetName);
    }
    
    // æˆåŠŸæ™‚ã®å‡¦ç†
    function handleSuccess(results) {
      const buttons = document.querySelectorAll('.preset-btn');
      buttons.forEach(btn => btn.disabled = false);
      
      if (results.errors.length > 0) {
        // ã‚¨ãƒ©ãƒ¼ãŒã‚ã‚‹å ´åˆ
        hasErrors = true;
        const errorMsg = `
          <strong>ä¸€éƒ¨ã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:</strong>
          <ul class="error-list">
            ${results.errors.map(err => '<li>' + err + '</li>').join('')}
          </ul>
          <p>å‡¦ç†ã‚’ç¶šè¡Œã—ã¾ã™ã‹ï¼Ÿ</p>
        `;
        
        document.getElementById('errorMessage').innerHTML = errorMsg;
        document.getElementById('errorModal').style.display = 'flex';
      } else {
        // å®Œå…¨æˆåŠŸ
        showStatus('success', `âœ“ ã€Œ${currentPreset}ã€ã«åˆ‡ã‚Šæ›¿ãˆã¾ã—ãŸï¼ˆ${results.success.length}ä»¶ï¼‰`);
        
        // 3ç§’å¾Œã«è‡ªå‹•çš„ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
        setTimeout(() => {
          const statusEl = document.getElementById('status');
          statusEl.style.display = 'none';
        }, 3000);
      }
    }
    
    // ã‚¨ãƒ©ãƒ¼æ™‚ã®å‡¦ç†
    function showError(error) {
      const buttons = document.querySelectorAll('.preset-btn');
      buttons.forEach(btn => btn.disabled = false);
      
      showStatus('error', 'âŒ ã‚¨ãƒ©ãƒ¼: ' + error.message);
    }
    
    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
    function showStatus(type, message) {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status-' + type;
      statusEl.innerHTML = message;
      statusEl.style.display = 'block';
    }
    
    // ã‚¨ãƒ©ãƒ¼ãƒ¢ãƒ¼ãƒ€ãƒ« - ã‚­ãƒ£ãƒ³ã‚»ãƒ«
    function cancelSwitch() {
      document.getElementById('errorModal').style.display = 'none';
      showStatus('warning', 'âš  å‡¦ç†ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã—ã¾ã—ãŸ');
    }
    
    // ã‚¨ãƒ©ãƒ¼ãƒ¢ãƒ¼ãƒ€ãƒ« - ç¶šè¡Œ
    function continueSwitch() {
      document.getElementById('errorModal').style.display = 'none';
      showStatus('warning', `âš  ã€Œ${currentPreset}ã€ã«åˆ‡ã‚Šæ›¿ãˆã¾ã—ãŸï¼ˆä¸€éƒ¨ã‚¨ãƒ©ãƒ¼ã‚ã‚Šï¼‰`);
    }
  </script>
</body>
</html>
